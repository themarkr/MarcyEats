<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./index.css" rel="stylesheet">
    <title>MarcyEats</title>
</head>

<body>
    <nav class="navbar navbar-light text-center d-flex" style="background-color: #f0ede6;height: 5rem;align-items: center;margin-bottom: 2rem;">
        <div class="container-fluid d-flex ">
            <span class="navbar-brand mb-0 h1 text-center d-flex" style="color:black;font-size: 3rem;">MarcyEats</span>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./menu.html">Menu</a>
                </li>
            </ul>
        </div>
    </nav>
    <div style="display: initial;">
        <div class="container-fluid d-flex" style="justify-content: center; margin-bottom:1rem">
            <h2>Your Order</h2>
        </div>
        <div class="container-fluid d-flex" style="justify-content: center;">
            <div class="row" style="width: 800px; min-width: 200px;">
                <div class="col-12">
                    <table class="table table-hover table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Menu Items</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>tacos</td>
                                <td>1</td>
                                <td>$11.99</td>
                            </tr>
                            <tr>
                                <td>chips & guac</td>
                                <td>2</td>
                                <td>$22.98</td>
                            </tr>
                            <tr>
                                <td>jaritos</td>
                                <td>1</td>
                                <td>$5.00</td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="2">Order Total</td>
                                <td>$39.97</td>
                            </tr>

                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
        <div class="container-fluid d-flex" style="justify-content: center;">
            <div class="row" style="max-width: 800px;">
                <div class="col-12">
                    <form id="payment-information-form">
                        <h5>Payment Info</h5>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Card Number</label>
                            <input class="form-control" id="exampleInputEmail1">
                            <div id="emailHelp" class="form-text">We'll never share your information with anyone else.</div>
                        </div>
                        <div class="input-group">
                            <span class="input-group-text">CVV</span>
                            <input type="text" aria-label="First name" class="form-control">
                            <span class="input-group-text">Expiration MM/YY</span>
                            <input type="text" aria-label="Last name" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="success-page">
        <!-- DISTANCE MATRIX API KEY AIzaSyDQAeJr9VVEVkL0EwZtwczj-RkVwQXxA4k -->
        <div class="container-fluid d-flex" style="justify-content: center;">
            <div class="row">
                <div class="col-12">
                    <h2>Thank you for placing your order</h2>
                </div>
            </div>
        </div>
        <div class="container-fluid d-flex" style="justify-content: center;">
            <div class="progress" style="width: 50%;">
                <div class="progress-bar progress-bar-striped progress-bar-animated w-25" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Prepping your order</div>
            </div>
        </div>
        <div class="container-fluid d-flex" style="justify-content: center;">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3017.748302375326!2d-74.14611808429444!3d40.855449579316605!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2ff20f28a8ef3%3A0xdf6bd4de2964e150!2s503%20Van%20Houten%20Ave%2C%20Passaic%2C%20NJ%2007055!5e0!3m2!1sen!2sus!4v1650306871528!5m2!1sen!2sus"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</body>

</html>
